defaultContentLanguage = "es" 
baseURL = "https://www.jsameijeiras.com/"
name = "Jose"
license = "MIT"
theme = "paper"
licenselink = "https://github.com/nanxiaobei/hugo-paper/blob/master/LICENSE"
